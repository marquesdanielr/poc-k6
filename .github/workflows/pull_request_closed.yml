name: Pull Request closed

on:
  pull_request:
    types:
      [opened, edited, closed, reopened, review_requested, ready_for_review]

  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: "Test scenario tags"
        required: false
        type: boolean
      environment:
        description: "Environment to run tests against"
        type: environment
        required: true

  push:

jobs:
  k6_load_test:
    if: github.event.pull_request.merged == false

    name: k6 Load Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run local k6 test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: ./CB-APP-Checkout/APP_Checkout_CB_Smoke.ts

  k6_cloud_test:
    if: github.event.pull_request.merged == true
    name: k6 cloud test run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run k6 cloud test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: ./CB-APP-Checkout/APP_Checkout_CB_Bateria.ts
          cloud: true
          token: ${{secrets.K6_API_TOKEN}}
